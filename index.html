<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>carousel</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-950">
    <h1
      class="text-white text-4xl font-bold mt-6 mx-2 pl-6 pb-3 border-b-2 border-blue-00"
    >
      Carousel
    </h1>
    <div class="mt-16">
      <div class="mx-6 sm:mx-16 relative">
        <img
          src="./images/img_0.jpg"
          class="carouselImage h-72 sm:h-96 w-full object-cover transition-transform duration-500 ease-in-out"
        />

        <div class="absolute top-1/2 left-4 text-white">
          <button class="prevBtn">
            <i class="fa-solid fa-chevron-left fa-2xl"></i>
          </button>
        </div>
        <div class="absolute top-1/2 right-4 text-white">
          <button class="nextBtn">
            <i class="fa-solid fa-chevron-right fa-2xl"></i>
          </button>
        </div>
      </div>

      <div class="mt-4 flex gap-2 justify-center">
        <div class="btn w-2 sm:w-3 h-2 sm:h-3 rounded-full bg-gray-400"></div>
        <div class="btn w-2 sm:w-3 h-2 sm:h-3 rounded-full bg-gray-700"></div>
        <div class="btn w-2 sm:w-3 h-2 sm:h-3 rounded-full bg-gray-700"></div>
        <div class="btn w-2 sm:w-3 h-2 sm:h-3 rounded-full bg-gray-700"></div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/a7dfcd40b1.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
